function setupDownloadButton(buttonClass, requestUrl, iframeUrl) {

    // Fisher-Yates 洗牌算法
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 渲染函数
    function renderRummyApps() {
        const container = document.getElementById('rummy-apps');
        // 清空容器
        container.innerHTML = '';
        // 随机排序数组
        const shuffledApps = shuffleArray([...rummyApps]);

        shuffledApps.forEach((app, index) => {
